---
layout: default
title: Blog
---

<div class="posts">
  {% for post in site.posts limit:3 %}
  <div class="post">
    <h3> <a href="{{ post.url }}">{{ post.title }}</a> </h3>
    <span>{{ post.date | date_to_string }}</span>
    <p>
      {{ post.content }}
    </p>
  </div>
  {% endfor %}
</div>

<a href="/archive.html">Archive</a>
