
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initiali-scale=1.0, user-scalable=yes" name="viewport">
    <meta content="" name="description">
    <title>{{ page.title }}</title>
    <link href="/favicon.ico" rel="shortcut icon">
    <!-- <link href="/atom.xml" rel="alternate" title="Bio" type="application/atom-xml"> -->
    <link href="/css/main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <header>
        <a href="/" id="title-link"><h1>{{ site.name }}</h1></a>
        <nav>
          <ul>
            <li><a href="/">Bio</a></li>
            <li><a href="/blog">Blog</a>
            </li><li><a href="http://github.com/nightfly19">Github</a></li>
          </ul>
        </nav>
      </header>
      <div class="content-container">
        <div class="content-pane">
          <h2>{{ page.title }}</h2>
          {{ content }}
        </div>
        <idv class="right-pane">
          <p>
            <h3>Recent Posts</h3>
            {{ site.posts }}
          </p>
          <p>
            <h3>Contact</h3>
            <ul>
              <li><span><a href="mailto:{{ site.email_address }}">Email</a></span></li>
              <li><span><a href="http://twitter.com/{{ site.twitter_user }}">Twitter</a></span></li>
              <li><span>Freenode: {{ site.freenode_user }}</span></li></ul></p>
          <p>
            <h3>Tags</h3>
            {{ site.tag_cloud }}
          </p>
        </idv>
      </div>
      <footer>{{ site.real_name }} &copy;2013</footer>
    </div>
    <script src="/js/prettify.js" type="text/javascript"></script>
    <script src="/js/lang-clj.js" type="text/javascript"></script>
    <script src="/js/main.js" type="text/javascript"></script>
  </body>
</html>
